<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Form</title>
    <style>
        .table-1{
            border: 10px solid #d5feff;
        }
        .table-2{
            background-color: #fffda9;
        }
        .color-text {
            color: blue;
        }

                </div>
                <br>
                <div style="padding-left: 19px">
                    <label class="color-text">Sở thích</label>
                    <label class="color-text-2">
                    <label><input name="hobby"  type="checkbox"/> Thể thao</label>
                    <label style="padding-left: 7px;"><input name="hobby"  type="checkbox"/> Âm nhạc</label>
                    <label style="padding-left: 22px;"><input name="hobby"  type="checkbox"/> Đọc sách</label> <br>

                    </label>
                </div>

                </div>
                    <br>
                </div>
            </td>
        </tr>
    </table>
</form>

<hr> <hr>

<form method="get" action="">
